<!doctype html>
<html lang="en">

<head>
    <title>Weather at Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


</head>

<body>
    <header>
        <div class="d-flex flex-column flex-shrink-0 p-3 col-3 text-white bg-dark"
            style="width: 280px; position: fixed; min-height: 100% !important;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Weather</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white" aria-current="page">
                        <i class="bi bi-house-fill"></i>
                        <span class="h6" style="margin-left: 10px;">
                            Home
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/history.html" class="nav-link active" aria-current="page">
                        <i class="bi bi-clock-history"></i>
                        <span class="h6" style="margin-left: 10px;">
                            History
                        </span>
                    </a>
                </li>
            </ul>
            <hr>
            <h5 style="text-align: center;">Climate</h5>
            <div class="row mb-3 mt-2">
                <div class="col-6">
                    <div class="card bg-transparent bg-gradient text-white">
                        <div class="card-body">
                            <h5 class="card-title" id="homeTemperature">19&deg;C</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card bg-transparent bg-gradient text-white">
                        <div class="card-body">
                            <h5 class="card-title" id="homeHumidity">34%</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card bg-transparent bg-gradient text-white">
                <div class="card-body">
                    <label class="form-label">Max Temperature</label>
                    <label class="form-label" id="maxTempValue">0</label>
                    <label class="form-label">&deg;C</label>
                    <input type="range" class="form-range" min="0" max="30" step="0.1" id="maxTempRange">
                </div>
            </div>


            <div class="card mt-3 bg-transparent bg-gradient text-white">
                <div class="card-body">
                    <label class="form-label">Min Temperature</label>
                    <label class="form-label" id="minTempValue">0</label>
                    <label class="form-label">&deg;C</label>
                    <input type="range" class="form-range" min="0" max="30" step="0.1" id="minTempRange">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container" style="margin-left: 310px">
            <div class="row">
                <div class="col-10 mt-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <canvas id="temperature-chart" style="min-width:100%; max-height:300px; margin-top: 10px;">
                            </canvas>
                            <div class="card-img-overlay">
                                <h5 class="card-title">
                                    Temperature History
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 mt-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <canvas id="humidity-chart" style="min-width:100%; max-height:300px; margin-top: 10px;">
                            </canvas>
                            <div class="card-img-overlay">
                                <h5 class="card-title">
                                    Humidity History
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/temperature_chart.js"></script>
</body>

</html>
