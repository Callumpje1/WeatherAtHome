          <div class="btn-group dropup mb-3 max-width">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"

      <!-- Main Content -->

      <div class="col-md-6 py-3">
        <button type="button" class="btn btn-outline-primary mb-3">Change Location</button>
        <div class="card" style="color: #4B515D; border-radius: 10px;">
          <div class="card-body p-4">

            <div class="d-flex">
              <h6 class="flex-grow-1" id="location">Amsterdam</h6>
              <h6>15:07</h6>
            </div>

            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 class="display-4 mb-0 font-weight-bold" id="temperature" style="color: #1C2331;"> 13c </h6>
              <span class="small" style="color: #868B94" id="conditions">Stormy</span>
            </div>

            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 40 km/h
                  </span></div>
                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 84% </span>
                </div>
                <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h </span>
                </div>
              </div>
              <div>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" width="100px">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 py-5">
        <canvas id="temperature-chart"></canvas>
      </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
