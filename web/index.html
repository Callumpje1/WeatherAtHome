<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Weather at Home</title>
</head>

<body style="min-height: 100vh; min-width: 100vh">
  <header>
    <!--Sidebar Start-->
    <div class="d-flex flex-column flex-shrink-0 p-3 col-3 text-white bg-dark"
      style="width: 280px; position: fixed; min-height: 100% !important;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Weather</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/" class="nav-link active" aria-current="page">
            <i class="bi bi-house-fill"></i>
            <span class="h6" style="margin-left: 10px;">
              Home
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/history.html" class="nav-link text-white" aria-current="page">
            <i class="bi bi-clock-history"></i>
            <span class="h6" style="margin-left: 10px;">
              History
            </span>
          </a>
        </li>
      </ul>
      <hr>
      <!--<button type="button" class="btn btn-secondary btn-lg"><span class="bi bi-house"></span>&nbsp;At Home</button>-->
      <div class="row mb-3 mt-2">
        <div class="col-6">
          <div class="card bg-transparent bg-gradient text-white">
            <div class="card-body">
              <h5 class="card-title" id="homeTemperature"></h5>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card bg-transparent bg-gradient text-white">
            <div class="card-body">
              <h5 class="card-title" id="homeHumidity"></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="card bg-transparent bg-gradient text-white">
        <div class="card-body">
          <label class="form-label">Max Temperature</label>
          <label class="form-label" id="maxTempValue">0</label>
          <label class="form-label">&deg;C</label>
          <input type="range" class="form-range" min="0" max="40" step="0.1" id="maxTempRange">
        </div>
      </div>


      <div class="card mt-3 bg-transparent bg-gradient text-white">
        <div class="card-body">
          <label class="form-label">Min Temperature</label>
          <label class="form-label" id="minTempValue">0</label>
          <label class="form-label">&deg;C</label>
          <input type="range" class="form-range" min="0" max="40" step="0.1" id="minTempRange">
        </div>
      </div>
    </div>
  </header>
  <!--Sidebar Ends-->
  <main style="overflow-x: hidden;">
    <!--Content Starts-->
    <div class="container" style="margin-left: 310px;">
      <div class="col-4">
        <div class="input-group">
          <input type="text" class="form-control mt-3 rounded shadow-sm" placeholder="Add Location">
          <div class="input-group-append mt-3 shadow-sm" style="margin-left: 10px !important;">
            <button class="btn btn-success" type="button">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container mt-3" id="weatherCardContainer">
          <!-- Cards will be added here -->
        </div>
      </div>
    </div>
    <!--Content Ends-->
  </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/index.js"></script>
<script src="/js/history.js"></script>


</html>
